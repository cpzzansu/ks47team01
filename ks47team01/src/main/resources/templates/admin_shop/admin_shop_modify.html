<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout/default_admin_popup}">
<th:block layout:fragment="customContents">
    <div class="col-md-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h4>상점상품수정</h4>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <br>
                <form class="form-horizontal form-label-left">
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">상품 키트 코드</label>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                            <input type="text" class="form-control" disabled="disabled"
                                   placeholder="선택된 상품 키트 코드 자동으로 들어와야 함" maxlength="50">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">관리자 직원 아이디</label>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                            <input type="text" class="form-control" disabled="disabled"
                                   placeholder="선택된 상품 키트 코드의 관리자 직원 아이디 자동으로 들어와야 함" maxlength="50">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">키트 코드</label>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                            <input type="text" class="form-control" disabled="disabled"
                                   placeholder="선택된 상품 키트 코드의 키트 코드 자동으로 들어와야 함" maxlength="50">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">키트 이름</label>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                            <input type="text" class="form-control"
                                   placeholder="선택된 상품 키트 코드의 키트 이름 자동으로 들어와야 함" maxlength="50">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">키트 내용</label>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                            <input type="text" class="form-control"
                                   placeholder="선택된 상품 키트 코드의 키트 내용 자동으로 들어와야 함" maxlength="50">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">키트 가격</label>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                            <input type="number" class="form-control"
                                   placeholder="선택된 상품 키트 코드의 키트 가격 자동으로 들어와야 함" maxlength="50">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">키트 배송 가능일</label>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                            <input type="date" class="form-control" placeholder="선택된 상품 키트 코드의 키트 가격 자동으로 들어와야 함">
                        </div>
                    </div>
                    <div class="form-group filebox">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">사진 첨부</label>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                            <input class="upload-name" placeholder="선택된 상품 키트 코드의 사진 경로가 자동으로 들어와야 함">
                            <label for="file" class="file-up-popup">사진첨부</label>
                            <input type="file" id="file">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">사진 썸네일</label>
                        <div class="col-md-9 col-sm-9 col-xs-12" id="upload-img-thumb">
                        </div>
                    </div>
                    <br>
                    <div class="x_title">
                        <h4>제품 상세</h4>
                        <div class="clearfix"></div>
                    </div>
                    <br>
                    <div class="x_content">
                        <textarea id="summernote"></textarea>
                    </div>
                    <div class="ln_solid"></div>
                    <div class="form-group">
                        <div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3 pop-up-submit-center">
                            <button type="submit" class="btn btn-success">저장</button>
                            <button type="reset" class="btn btn-primary">리셋</button>
                            <button type="button" class="btn btn-primary windowClose">취소</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</th:block>
<th:block layout:fragment="customJs">
    <script th:inline="javascript">
        // 팝업창 닫기
        if($('.windowClose').length > 0){
            function closePopUp() {
                console.log('창닫기');
                window.close();
            }
            $('.windowClose').on('click', closePopUp);
        }

        // 업로드한 파일 이름, 사진 썸네일 표시
        $("#file").on('change',function(){
            var fileName = $("#file").val();
            $(".upload-name").val(fileName);
            $('#upload-img-thumb').find('img').remove();
            const fileObj = new FileReader();

            fileObj.onload = e => {
                console.log(e.target.result)
                const $img = $('<img />', {src: e.target.result}).css({width: 100, height: 100});
                $('#upload-img-thumb').append($img);
            }
            fileObj.readAsDataURL(this.files[0]);
        });

        // Summernote 로딩
        $(document).ready(function() {
            $('#summernote').summernote({
                toolbar: [
                    // [groupName, [list of button]]
                    ['fontname', ['fontname']],
                    ['fontsize', ['fontsize']],
                    ['style', ['bold', 'italic', 'underline','strikethrough', 'clear']],
                    ['color', ['forecolor','color']],
                    ['table', ['table']],
                    ['para', ['ul', 'ol', 'paragraph']],
                    ['height', ['height']],
                    ['insert',['picture','link','video']],
                    ['view', ['fullscreen', 'help']]
                ],
                fontNames: ['Pretendard-Regular',
                    '맑은 고딕',
                    '궁서',
                    '굴림체',
                    '굴림',
                    '돋움체',
                    '바탕체',
                    'Nanum Gothic',
                    'Malgun Gothic',
                    'Noto Sans KR',
                    'Arial',
                    'Arial Black',
                    'sans-serif',
                    'Times New Roman',
                    'Verdana',
                ],
                fontNamesIgnoreCheck: ['Arial',
                    'Arial Black',
                    'Comic Sans MS',
                    'Courier New',
                    'Helvetica Neue',
                    'Helvetica',
                    'Impact',
                    'Lucida Grande',
                    'Tahoma',
                    'Times New Roman',
                    'Verdana',
                    'Nanum Gothic',
                    'Malgun Gothic',
                    'Noto Sans KR',
                    'Apple SD Gothic Neo',
                    'Pretendard-Regular'],
                fontSizes: ['8','9','10','11','12','14','16','18','20','22','24','28','30','36','50','72'],
                height: 500,                 // 에디터 높이
                minHeight: null,             // 최소 높이
                maxHeight: null,             // 최대 높이
                focus: true,                  // 에디터 로딩후 포커스를 맞출지 여부
                lang: "ko-KR",					// 한글 설정
                placeholder: 'detail 사진, 내용 자동으로 들어와야 함'	//placeholder 설정
            });
        });
    </script>
</th:block>
</html>

<!-- 이 상태에서 검색하기 버튼 클릭 후 정상 작동되면 레이아웃의 css와 js가 잘 연결된 것이니
customJS의 스크립트와 customContents의 div 및 button을 삭제해주세요 -->
