                                <td>goodsKitCode</td>

<th:block layout:fragment="customJs">
    <script th:inline="javascript">
        // 오름차, 내림차순 정렬 숫자
        $(document).ready(function () {

            function naturalSort(a, b) {
                let re = /(\d+)/g;
                a = String(a).split(re);
                b = String(b).split(re);
                let anum, bnum;

                while (a.length && b.length) {
                    anum = a.shift();
                    bnum = b.shift();
                    if (isNaN(anum) || isNaN(bnum)) {
                        if (anum !== bnum) return anum > bnum ? 1 : -1;
                    } else {
                        anum = Number(anum);
                        bnum = Number(bnum);
                        if (anum !== bnum) return anum > bnum ? 1 : -1;
                    }
                }
                return a.length - b.length;
            }

            jQuery.extend(jQuery.fn.dataTableExt.oSort, {
                "natural-asc": function (a, b) {
                    return naturalSort(a, b);
                },

                "natural-desc": function (a, b) {
                    return naturalSort(a, b) * -1;
                }
            });
            if ($.fn.dataTable.isDataTable('#datatable-responsive')) {
                $('#datatable-responsive').DataTable().destroy();
            }

            let table = $('#datatable-responsive').DataTable({
                ajax: {
                    url: '/adminShop/adminShopManageData', // 데이터를 가져올 URL
                    method: 'GET', // 사용할 HTTP 메서드, 예: 'GET' 또는 'POST' data: []
                    dataSrc: ''
                },
                columns: [
                    { data: 'goodsKitCode'},
                    { data: 'goodsKitCode'},
                    { data: 'urbanfarmAdminId'},
                    { data: 'urbanKitCode'},
                    { data: 'urbanKitName'},
                    { data: 'goodsKitTitle'},
                    { data: 'goodsKitContents'},
                    { data: 'goodsKitPrice'},
                    { data: 'goodsKitDeliveryDate'},
                    { data: 'goodsKitRegDate'}
                ],
                "columnDefs": [
                    {"type": "natural", "targets": [1, 3]}, // 정렬
                    //{"orderable": false, "targets": 0}, // 표시X
                    {
                        'targets': 0,
                        'searchable': false,
                        'orderable': false,
                        'className': 'dt-body-center',
                        'render': function (data, type, full, meta){
                            return `<input type="checkbox" class="chb-down" data-goods-kit-code="${data}">`;
                        }
                    },
                    {title: '상품키트코드', targets : 1 },
                    {title: '관리자 직원 아이디', targets : 2 },
                    {title: '키트 번호', targets : 3 },
                    {title: '키트 이름', targets : 4 },
                    {title: '키트 제목', targets : 5 },
                    {title: '키트 내용', targets : 6 },
                    {title: '키트 가격', targets : 7 },
                    {title: '키트 배송가능일', targets : 8 },
                    {title: '등록 시간', targets : 9 },
                ],
                "order": [
                    [1, "asc"]
                ]
            });
            // 로딩중 테이블 표시 X
            $('#datatable-responsive').removeClass('loading-hide');
            $('button').removeClass('loading-hide');


        // 체크박스 일괄체크
        $(".chb-up").click(function () {
            if ($(".chb-up").is(":checked")) $(".chb-down").prop("checked", true);
            else $(".chb-down").prop("checked", false);
        });

        $(".chb-down").click(function () {
            let total = $(".chb-down").length;
            let checked = $(".chb-down:checked").length;

            if (total != checked) $(".chb-up").prop("checked", false);
            else $(".chb-up").prop("checked", true);
        });

        // 등록버튼 클릭시 팝업
        $('#shop-add').on('click', function(){

            let width = 1000;
            let height = 1000;

            let left = Math.ceil(( window.screen.width - width )/2);
            let top = Math.ceil(( window.screen.height - height )/2);

            let windowStatus = 'width='+width+', height='+height+', left='+left+', top='+top+', scrollbars=yes, status=no, resizable=no, titlebar=no, location=no, toolbar=no, menubar=no';

            const url = "adminShopAdd";

            window.open(url, "상점상품등록", windowStatus);
        });

        // 수정버튼 클릭시 팝업

        // 삭제하기 클릭시 팝업
        $('#shop-remove').on('click', function (){

            if(confirm('정말로 삭제하시겠습니까?')) {
                const checkedEle = $('.chb-down:checked');
                const codeArr = [];

                checkedEle.each(function(idx, item){
                    const goodsKitCode = item.dataset.goodsKitCode;
                    codeArr.push(goodsKitCode);
                });

                $.ajax({
                    url: "adminShopRemove",
                    data:JSON.stringify({ checkedData: codeArr }),
                    type: "POST",
                    contentType: 'application/json',
                    success: function(response) {
                        console.log(codeArr);
                        alert('삭제되었습니다.');

                        table.ajax.reload();
                    },
                    fail: function(jqXHR, textStatus, errorThrown) {
                        alert('오류가 발생했습니다. ' + textStatus + ': ' + errorThrown);
                    }
                })
            } else {
                return false;
            }


        });

        // 신청하기 버튼
        // ks47team01\src\main\resources\templates\user_order\order_processing.html
        if($('.orderProcessingSubmit').length > 0){
            function orderProcessingSubmit() {
                alert('신청이 완료되었습니다.');
                window.close();
            }

            $('.orderProcessingSubmit').on('click', orderProcessingSubmit);
        }
        });
    </script>
</th:block>
</html>
