<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout/default_admin}">
<th:block layout:fragment="customContents">
    <h1 th:text="${contents}">[[${contents}]]</h1>

    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>상점상품관리<small>Shop</small></h2>
                <ul class="nav navbar-right panel_toolbox">
                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                           aria-expanded="false"><i class="fa fa-wrench"></i></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#">Settings 1</a>
                            </li>
                            <li><a href="#">Settings 2</a>
                            </li>
                        </ul>
                    </li>
                    <li><a class="close-link"><i class="fa fa-close"></i></a>
                    </li>
                </ul>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <p class="text-muted font-13 m-b-30">
                    상점관리메인페이지입니다.
                </p>
                <table id="datatable-responsive" class="table table-striped table-bordered dt-responsive nowrap"
                       cellspacing="0" width="100%">
                    <thead>
                    <tr>
                        <th class="admin-check-box-td"><input type="checkbox" class="admin-check-box"></th>
                        <th>상품키트코드</th>
                        <th>관리자 직원 아이디</th>
                        <th>키트 번호</th>
                        <th>키트 이름</th>
                        <th>키트 제목</th>
                        <th>키트 내용</th>
                        <th>키트 가격</th>
                        <th>키트 배송가능일</th>
                        <th>등록 시간</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="l : ${goodsKitList}">
                        <td class="admin-check-box-td"><input type="checkbox" class="admin-check-box"></td>
                        <td th:text="${l.goodsKitCode}"></td>
                        <td th:text="${l.urbanfarmAdminId}"></td>
                        <td th:text="${l.urbanKitCode}"></td>
                        <td th:text="${l.urbanKitName}"></td>
                        <td th:text="${l.goodsKitTitle}"></td>
                        <td th:text="${l.goodsKitContents}"></td>
                        <td th:text="${l.goodsKitPrice}"></td>
                        <td th:text="${l.goodsKitDeliveryDate}"></td>
                        <td th:text="${l.goodsKitRegDate}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    </div>
    </div>
    </div>

</th:block>

<th:block layout:fragment="customJs">
</th:block>
</html>
