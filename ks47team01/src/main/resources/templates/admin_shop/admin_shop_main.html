<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout/default_admin}">
<th:block layout:fragment="customContents">
    <h1 th:text="${contents}">[[${contents}]]</h1>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2>상점상품관리<small>Shop</small></h2>
                    <ul class="nav navbar-right panel_toolbox">
                        <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                        </li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                               aria-expanded="false"><i class="fa fa-wrench"></i></a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="#">Settings 1</a>
                                </li>
                                <li><a href="#">Settings 2</a>
                                </li>
                            </ul>
                        </li>
                        <li><a class="close-link"><i class="fa fa-close"></i></a>
                        </li>
                    </ul>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <p class="text-muted font-13 m-b-30">
                        상점관리메인페이지입니다.
                    </p>
                    <table id="datatable-responsive" class="table table-striped table-bordered dt-responsive nowrap loading-hide"
                               cellspacing="0" width="100%">
                        <thead>
                            <tr>
                                <th class="admin-check-box-td"><input type="checkbox" class="admin-check-box chb-up"></th>
                                <th>상품키트코드</th>
                                <th>관리자 직원 아이디</th>
                                <th>키트 번호</th>
                                <th>키트 이름</th>
                                <th>키트 제목</th>
                                <th>키트 내용</th>
                                <th>키트 가격</th>
                                <th>키트 배송가능일</th>
                                <th>등록 시간</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="l : ${goodsKitList}">
                                <td class="admin-check-box-td"><input type="checkbox" class="admin-check-box chb-down"></td>
                                <td th:text="${l.goodsKitCode}"></td>
                                <td th:text="${l.urbanfarmAdminId}"></td>
                                <td th:text="${l.urbanKitCode}"></td>
                                <td th:text="${l.urbanKitName}"></td>
                                <td th:text="${l.goodsKitTitle}"></td>
                                <td th:text="${l.goodsKitContents}"></td>
                                <td th:text="${l.goodsKitPrice}"></td>
                                <td th:text="${l.goodsKitDeliveryDate}"></td>
                                <td th:text="${l.goodsKitRegDate}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</th:block>

<th:block layout:fragment="customJs">
    <script>


        // 오름차, 내림차순 정렬 숫자
        $(document).ready(function () {
            function naturalSort(a, b) {
                var re = /(\d+)/g;
                a = String(a).split(re);
                b = String(b).split(re);
                var anum, bnum;

                while (a.length && b.length) {
                    anum = a.shift();
                    bnum = b.shift();
                    if (isNaN(anum) || isNaN(bnum)) {
                        if (anum !== bnum) return anum > bnum ? 1 : -1;
                    } else {
                        anum = Number(anum);
                        bnum = Number(bnum);
                        if (anum !== bnum) return anum > bnum ? 1 : -1;
                    }
                }
                return a.length - b.length;
            }

            jQuery.extend(jQuery.fn.dataTableExt.oSort, {
                "natural-asc": function (a, b) {
                    return naturalSort(a, b);
                },

                "natural-desc": function (a, b) {
                    return naturalSort(a, b) * -1;
                }
            });

            if ($.fn.dataTable.isDataTable('#datatable-responsive')) {
                $('#datatable-responsive').DataTable().destroy();
            }

            // 로딩중 테이블 표시 X
            $(document).ready(function() {
                var table = $('#datatable-responsive').DataTable({
                    "columnDefs": [
                        {"type": "natural", "targets": [1, 3]}, // 정렬
                        {"orderable": false, "targets": 0} // 표시X
                    ],
                    "order": [
                        [1, "asc"]
                    ]
                });

                table.on('init.dt', function() {
                    $('#datatable-responsive').removeClass('loading-hide');
                });
            });
        });

        // 체크박스 일괄체크
        $(".chb-up").click(function () {
            if ($(".chb-up").is(":checked")) $(".chb-down").prop("checked", true);
            else $(".chb-down").prop("checked", false);
        });

        jQuery(".chb-down").click(function () {
            var total = $(".chb-down").length;
            var checked = $(".chb-down:checked").length;

            if (total != checked) $(".chb-up").prop("checked", false);
            else $(".chb-up").prop("checked", true);
        });
    </script>
</th:block>
</html>
