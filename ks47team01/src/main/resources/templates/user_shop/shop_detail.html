		<section class="ftco-section">
			<div class="container">
				<div class="row">
					<div class="col-lg-6 mb-5 ftco-animate">

								class="img-fluid" alt="Colorlib Template"></a>
					</div>
					<div class="col-lg-6 product-details pl-md-5 ftco-animate">

							<div class="w-100"></div>
							<div class="input-group col-md-6 d-flex mb-3">
								<span class="input-group-btn mr-2">
									<button type="button" class="quantity-left-minus btn" data-type="minus"
										data-field="">
										<i class="ion-ios-remove"></i>
									</button>
								</span>
								<input type="text" id="quantity" name="quantity" class="form-control input-number"
									value="1" min="1" max="100">
								<span class="input-group-btn ml-2">
									<button type="button" class="quantity-right-plus btn" data-type="plus"
										data-field="">
										<i class="ion-ios-add"></i>
									</button>
								</span>
							</div>
							<div class="w-100"></div>
						</div>
						<div style="float: left;"><p><a href="/userPayment/userPaymentMain" class="btn btn-urban py-2 px-4">바로 구매하기</a></p></div>
						<div style="float: left; margin-left: 10px"><p><a href="/userCart/userCartMain" class="btn btn-urban py-2 px-4" id="urban-cart-click">장바구니에 담기</a></p></div>
					</div>
				</div>
			</div>
