<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{user_layout/default}">
    <th:block layout:fragment="customJs">
    	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    </th:block>     
<th:block layout:fragment="customContents">
    <section class="ftco-section contact-section bg-light">
        <div class="row no-gutters slider-text align-items-center justify-content-center">
            <div class="col-md-6 order-md-last d-flex">
                <form id="addUserForm" th:action="@{/userAdd/userAddForm}" th:object="${urbanfarmer}" method="post"
                      class="bg-white p-5 contact-form" >
                      
						<div class="input-group mb-3">
						  <div class="form-floating col-9">
						    <input type="text" class="form-control" id="urbanfarmerId" name="urbanfarmerId" placeholder="UserId">
						    <label for="urbanfarmerId">아이디</label>
						  </div>
						</div>
						<div class="input-group mb-3">
						  <div class="form-floating col-9">
						    <input type="password" class="form-control" id="urbanfarmerPw" name="urbanfarmerPw" placeholder="UserPw">
						  	<label for="urbanfarmerPw">비밀번호</label>
						  </div>
						</div>
						<div class="input-group mb-3">
						  <div class="form-floating col-9">
						    <input type="text" class="form-control" id="urbanfarmerName" name="urbanfarmerName" placeholder="UserName">
						  	<label for="urbanfarmerName">이름</label>
						  </div>
						</div>						
						<div class="input-group mb-3">
						  <div class="form-floating col-9">
						    <input type="email" class="form-control" id="urbanfarmerEmail" name="urbanfarmerEmail" placeholder="UserEmail">
						  	<label for="urbanfarmerEmail">이메일</label>						    
						  </div>
						</div>
						<div class="input-group mb-3">
						  <div class="form-floating col-9">
						    <input type="text" class="form-control" id="urbanfarmerPhone" name="urbanfarmerPhone" placeholder="-는 생략" oninput="autoHyphen2(this)"
						    maxlength="13">
						  	<label for="urbanfarmerPhone">휴대번호</label>						    
						  </div>
						</div>
						<div class="input-group mb-3">s
						  <div>SMS수신동의</div>						    
						  <div class="form-floating col-9">
						    <input type="radio" name="urbanfarmerSmsCheck" value="y" checked="checked"> 예
						    <input type="radio" name="urbanfarmerSmsCheck" value="n"> 아니오
						  </div>
						</div>
						<div class="input-group mb-3">
						<div>이메일수신동의</div>
						  <div class="form-floating col-9">
						    <input type="radio" name="urbanfarmerEmailCheck" value="y" checked="checked"> 예
						    <input type="radio" name="urbanfarmerEmailCheck" value="n"> 아니오
						  </div>
						</div>
						
					<div class="form-group" style="text-align:right">
                    		 <button id="addUserBtn" type="button" class="btn btn-info py-2 px-4"> 회원가입 </button>
                    		 <button id="resetBtn" type="reset" class="btn btn-info py-2 px-4"> 입력취소 </button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</th:block>

</html>
