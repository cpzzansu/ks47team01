<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<meta charset="UTF-8">
	<title th:text="${title}"></title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800&display=swap"
		rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" type="text/css" th:href="@{/user/css/open-iconic-bootstrap.min.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/user/css/animate.css}">

	<link rel="stylesheet" type="text/css" th:href="@{/user/css/owl.carousel.min.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/user/css/owl.theme.default.min.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/user/css/magnific-popup.css}">

	<link rel="stylesheet" type="text/css" th:href="@{/user/css/aos.css}">

	<link rel="stylesheet" type="text/css" th:href="@{/user/css/ionicons.min.css}">

	<link rel="stylesheet" type="text/css" th:href="@{/user/css/bootstrap-datepicker.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/user/css/jquery.timepicker.css}">

	<link rel="stylesheet" type="text/css" th:href="@{/user/css/flaticon.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/user/css/icomoon.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/user/css/style.css}">
</head>

<body>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-12 heading-section text-center ftco-animate">
				<hr>
				<h2 class="mb-4">취소/교환/반품 신청</h2>
				<hr>
			</div>
			<div class="col-xl-5">
				<form th:action="@{/userOrder/userOrderProcessing}" method="post" enctype="multipart/form-data">
					<div class="row mt-5 pt-3">
						<div class="col-md-12 d-flex mb-5">
							<div class="cart-detail cart-total p-3 p-md-4">
								<br>
								<p class="d-flex">
									<span>신청유형</span>
								    <span th:text="${innerText}"></span>
								    <input type="hidden" th:value="${innerText}" name="requestType"/>
								</p>
								<p class="d-flex">
								    <span>신청사유</span>
								    <textarea rows="4" cols="26" name="requestReason"></textarea>
								</p>
								<p class="d-flex">
								    <span>첨부사진</span>
								    <input type="file" name="fileName" accept="image/*" style="margin-left: 50px;">
								</p>
							</div>
						</div>
					</div>
					<div class="one-col-center">
						<button type="submit" class="btn-submit py-1 px-1 orderProcessingSubmit">제출하기</button>
						<a class="btn-submit py-1 px-1 windowClose">창닫기</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- 자바스크립트 -->
	<script th:src="@{/user/js/jquery.min.js}"></script>
	<script th:src="@{/user/js/jquery-migrate-3.0.1.min.js}"></script>
	<script th:src="@{/user/js/popper.min.js}"></script>
	<script th:src="@{/user/js/bootstrap.min.js}"></script>
	<script th:src="@{/user/js/jquery.easing.1.3.js}"></script>
	<script th:src="@{/user/js/jquery.waypoints.min.js}"></script>
	<script th:src="@{/user/js/jquery.stellar.min.js}"></script>
	<script th:src="@{/user/js/owl.carousel.min.js}"></script>
	<script th:src="@{/user/js/jquery.magnific-popup.min.js}"></script>
	<script th:src="@{/user/js/aos.js}"></script>
	<script th:src="@{/user/js/jquery.animateNumber.min.js}"></script>
	<script th:src="@{/user/js/bootstrap-datepicker.js}"></script>
	<script th:src="@{/user/js/scrollax.min.js}"></script>
	<script th:src="@{/user/js/main.js}"></script>
	<script th:src="@{/user/js/urban.js}"></script>
	<script th:src="@{/user/js/urbanApi.js}"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</body>

</html>
