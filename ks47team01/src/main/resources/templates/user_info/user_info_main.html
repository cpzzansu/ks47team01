<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{user_layout/default}">
<th:block layout:fragment="customContents">
	<section class="ftco-section contact-section bg-light">
		<div class="container"></div>
		<div id="urbanfarm_login_heading" th:text="${session.S_name} + '님 마이페이지'">  </div>
		<div class="row no-gutters slider-text align-items-center justify-content-center">
			<div class="col-md-6 order-md-last d-flex">
				<form action="/userLogin/userLoginAction" method="post"
					class="urbanfarm_login_form bg-white p-5 contact-form">
					<div class="form-group">
						<img src="/user/images/profile.png" class="rounded float-start" alt="프로필" width="30">
						<a th:href="@{/userInfo/userInfoPage}" style="color:black"> 회원정보 수정 </a>
					</div>
					<div class="form-group">
						<img src="/user/images/coupon.png" class="rounded float-start" alt="쿠폰" width="30">				
						<a th:href="@{/user/userCoupon}" style="color: black"> 쿠폰 </a>
					</div>
					<div class="form-group">
						<img src="/user/images/shippingAddress.png" class="rounded float-start" alt="배송지" width="30">					
						<a th:href="@{/user/userAddrList}" style="color: black"> 배송지 </a>
					</div>
					
				</form>
			</div>
		</div>
	</section>
</th:block>

</html>
