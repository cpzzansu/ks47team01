<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{user_layout/default}">
<th:block layout:fragment="customContents">
    <div class="container text-center">
        <h1 class="prtendard upper-padding-60 text-headline">작물 등급 결과</h1>
    </div>
    <section class="ftco-section ftco-cart">
        <div class="container col-md-5">
            <div class="row">
                <div class="col-md-12 ftco-animate bottom-padding-20 top-padding-10 div-underline">
                    <div class="text-center">
                        <div class="text-left prtendard text-headline h3 bottom-padding-20" id="cropGrade">여기에 작물 등급을 표시합니다.</div>
                    </div>
                </div>
            </div>
            <div class="col-md-12 top-padding-40">
                <button class="col-md-12 btn btn-primary py-3 px-4" id="startNew">허브에 수확물 판매 예약하러 가기</button>
            </div>
        </div>
    </section>
</th:block>
<th:block layout:fragment="customJs">
    <script>
        $(document).on('click', '#startNew', function () {
            location.href = '/userSaleHubReservation/saleReservation'; // URL to start a new verification
        });
    </script>
</th:block>
</html>
