<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{user_layout/default}">
<th:block layout:fragment="customContents">

	<section class="ftco-section contact-section bg-light">
		<div class="container">
		</div>
		<div class="row no-gutters slider-text align-items-center justify-content-center">
			<div class="col-md-6 order-md-last d-flex">
				<form id="userCouponForm" th:action="@{/user/regiUserCoupon}"
					method="post" class="bg-white p-5 contact-form">
					<div class="form-group">
						쿠폰<input type="text" id="issuedCouponId" class="form-control" name="issuedCouponId"
							placeholder="쿠폰번호를 입력하세요.">
					</div>
					<div class="form-group" style="text-align:right">
						<button type="submit" class="btn btn-info py-3 px-5" id="couponSendBtn">쿠폰등록</button>
					</div>
				</form>
			</div>
		</div>
	</section>
</th:block>

</html>
