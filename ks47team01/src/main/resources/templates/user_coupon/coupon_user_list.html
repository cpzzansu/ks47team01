<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{user_layout/default}">
<th:block layout:fragment="customContents">

	<section class="ftco-section contact-section bg-white" style="--bs-columns: 18;">
		<div class="container">
			<div class="col-lx row-lx">
			<h1 class="text-center"> 
			<img src="/user/images/addCoupon.png" class="rounded float-start" alt="쿠폰등록" width="30"> 쿠폰 목록 </h1>
				<th:block th:unless="${#lists.isEmpty(urbanfarmerCouponList)}"
								  th:each="l : ${urbanfarmerCouponList}">
					<div class="row pt-1 mb-1 border-top">
						<div th:text="${l.couponInformationName}" class="col-2"></div>
						<div th:text="${l.couponInformationDiscountRate}" class="col-2"></div>
						<div th:text="${l.couponHistoryDate}" class="col-2"></div>
						<div th:text="${l.couponHistoryDelDate}" class="col-2"></div>
						<div th:text="${l.couponHistoryUseCheck}" class="col-3"></div>
					</div>
				</th:block>
					<div th:if="${#lists.isEmpty(urbanfarmerCouponList)}">
					<div> 등록된 쿠폰이 없습니다. </div>
					</div>
					<div class="text-right">
						<a th:href="@{/user/regiUserCoupon}" style="color: black;" class="btn btn-info py-2 px-4"> 쿠폰등록 </a>
					</div>
			</div>
		</div>
	</section>
</th:block>

</html>
