<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{user_layout/default}">
<th:block layout:fragment="customContents">
	<section class="ftco-section">
		<div class="container">
			<div class="row no-gutters ftco-services">
				<div class="col-md-3 text-center d-flex align-self-stretch ftco-animate">
					<div class="media block-4 services mb-md-0 mb-4">
						<div>
							<img id="urbanfarm_production_icons" src="/user/images/route.png">
						</div>
						<div class="media-body">
							<h3 id="urbanfarm_heading">서울 허브</h3>
							<span id="urbanfarm_boding">서울에서 예약 할 동네 선택!</span>
						</div>
					</div>
				</div>
				<div class="col-md-3 text-center d-flex align-self-stretch ftco-animate">
					<div class="media block-4 services mb-md-0 mb-4">
						<div>
							<img id="urbanfarm_production_icons" src="/user/images/route.png">
						</div>
						<div class="media-body">
							<h3 id="urbanfarm_heading">경기도 허브</h3>
							<span id="urbanfarm_boding">경기도에서 예약 할 동네 선택!</span>
						</div>
					</div>
				</div>
				<div class="col-md-3 text-center d-flex align-self-stretch ftco-animate">
					<div class="media block-4 services mb-md-0 mb-4">
						<div>
							<img id="urbanfarm_production_icons" src="/user/images/route.png">
						</div>
						<div class="media-body">
							<h3 id="urbanfarm_heading">전주 선택</h3>
							<span id="urbanfarm_boding">전주에서 예약 할 동네 선택!</span>
						</div>
					</div>
				</div>
				<div class="col-md-3 text-center d-flex align-self-stretch ftco-animate">
					<div class="media block-6 services mb-md-0 mb-4">
						<div>
							<img id="urbanfarm_production_icons_ecoicon" src="/user/images/vending-machine.png">
						</div>
						<div class="media-body">
							<h3 id="urbanfarm_heading">자판기 홈으로 돌아가기</h3>
						</div>
					</div>
				</div>
			</div>
		</div>



	</section>

	<a th:href="@{'/userVendingMachine/vmAreaSelect'}">동네 선택</a>
	<a th:href="@{'/userVendingMachine/vmMain'}">홈으로 이동</a>
</th:block>

<th:block layout:fragment="customJs">
	<script>
		$(document).on('click', '.services', function () {
			$(this).css('background-color', 'skyblue');
		});
	</script>

</th:block>

</html>
