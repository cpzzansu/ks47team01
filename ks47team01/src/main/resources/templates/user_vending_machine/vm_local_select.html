<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{user_layout/default}">
<th:block layout:fragment="customContents">
	<section class="ftco-section">
		<div class="container">
			<div class="row no-gutters ftco-services">
				
				<th:block th:unless="${#lists.isEmpty(getHubList)}"
								  th:each="l : ${getHubList}">
					<div class="col-md-4 text-center d-flex align-self-stretch ftco-animate">
						<div class="mb-4 services">
								<a th:href="@{/userVendingMachine/vmAreaSelect(hubLargeCateCode=${l.hubLargeCateCode})}">
											<img class="daya-img-icon" src="/user/images/route.png"></a>
								
							<div class="text-center">
								<div>
									<h3 id="urbanfarm_heading" th:text="|${l.hubLargeCateArea}허브|" data-large-cate-code="${l.hubLargeCateCode}"></h3>
								</div>
								<div>
									<span class="urbanfarm_boding" th:text="|${l.hubLargeCateArea}에서 예약 할 동네 선택!|"></span>
								</div>
							</div>
						</div>
					</div>
				</th:block>
				<div class="col-md-4 text-center d-flex align-self-stretch ftco-animate">
					<div class="media block-6 services mb-md-0 mb-4 click-to-home">
						<div>
							<img id="urbanfarm_production_icons_ecoicon" src="/user/images/vending-machine.png">
						</div>
						<div class="media-body">
							<h3 id="urbanfarm_heading">자판기 홈</h3>
						</div>
						<div>
							<span class="urbanfarm_boding">자판기 홈으로 돌아가기!</span>
						</div>
					</div>
				</div>
			</div>
		</div>



	</section>

</th:block>

<th:block layout:fragment="customJs">
	<script>

		$(document).on('click', '.click-to-home', function () {
			location.href = '/userVendingMachine/vmMain';
		});
	</script>

</th:block>

</html>
