<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{user_layout/default}">
<th:block layout:fragment="customContents">
<section class="ftco-section">
		<div class="container">
			<div class="row no-gutters ftco-services">
				<div class="col-md-3 text-center d-flex align-self-stretch ftco-animate">
					<div class="media block-4 services mb-md-0 mb-4 click-to-move">
						<div>
							<img id="urbanfarm_production_icons" src="/user/images/v-ending-machine.png">
						</div>
						<div class="media-body">
							<h3 id="urbanfarm_heading">자판기</h3>
							<span id="urbanfarm_boding">자판기 예약하기!</span>
						</div>
					</div>
				</div>
				<div class="col-md-3 text-center d-flex align-self-stretch ftco-animate">
					<div class="media block-4 services mb-md-0 mb-4 click-to-move">
						<div>
							<img id="urbanfarm_production_icons" src="/user/images/v-ending-machine.png">
						</div>
						<div class="media-body">
							<h3 id="urbanfarm_heading">자판기1</h3>
							<span id="urbanfarm_boding">자판기1 예약하기!</span>
						</div>
					</div>
				</div>
				<div class="col-md-3 text-center d-flex align-self-stretch ftco-animate">
					<div class="media block-4 services mb-md-0 mb-4 click-to-move">
						<div>
							<img id="urbanfarm_production_icons" src="/user/images/v-ending-machine.png">
						</div>
						<div class="media-body">
							<h3 id="urbanfarm_heading">자판기2</h3>
							<span id="urbanfarm_boding">자판기2 예약하기!</span>
						</div>
					</div>
				</div>
				<div class="col-md-3 text-center d-flex align-self-stretch ftco-animate">
					<div class="media block-6 services mb-md-0 mb-4 click-to-home">
						<div>
							<img id="urbanfarm_production_icons_ecoicon" src="/user/images/vending-machine.png">
						</div>
						<div class="media-body">
							<h3 id="urbanfarm_heading">자판기 홈으로 돌아가기</h3>
						</div>
					</div>
				</div>
			</div>
		</div>
</section>

</th:block>
<th:block layout:fragment="customJs">
	<script>
		$(document).on('click', '.click-to-move', function () {
			location.href = '/userVendingMachine/vmSpaceSelect';
		});
		$(document).on('click', '.click-to-home', function () {
			location.href = '/userVendingMachine/vmMain';
		});
	</script>

</th:block>
</html>
