<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{user_layout/default}">
      <head>
      	<style>
      		.side-padding{
      			padding-left: 10px;
      			padding-right: 10px;
      			margin: 30px;
      		}
      	</style>
      </head>
<th:block layout:fragment="customContents">
<section class="ftco-section">
		<div class="container" style="background-color: rgb(212, 236, 112)" >
			<div class="row no-gutters ftco-services">
				<div class="col-md-30 text-center d-flex align-self-stretch ftco-animate">
				<div class="media block-15 services mb-md-0 mb-15">
					<button type="button" class="btn btn-outline-primary">Primary</button>
					<button type="button" class="btn btn-outline-secondary side-padding">Secondary</button>
					<button type="button" class="btn btn-outline-success">Success</button>
					<button type="button" class="btn btn-outline-danger">Danger</button>
					<button type="button" class="btn btn-outline-warning">Warning</button>
					<button type="button" class="btn btn-outline-info">Info</button>
					<button type="button" class="btn btn-outline-light">Light</button>
					<button type="button" class="btn btn-outline-dark btn-secondary btn-lg">Dark</button>
					
					</div>
				</div>
			</div>
		</div>	
</section>

    <a th:href="@{'/userVendingMachine/vmSpacePayment'}">선택 및 결제</a>
	<a th:href="@{'/userVendingMachine/vmMain'}">예약 홈으로 이동</a>
</th:block>

</html>
