<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{user_layout/default}">

<head>
	<style>
		.side-padding {
			padding-left: 10px;
			padding-right: 10px;
			margin: 40px;
			align-items: center;
			justify-content: center;
		}

		.vm-btn-size {
			width: 80px;
			height: 50px;
		}

		.upper-padding {
			padding-top: 200px;
		}
	</style>
</head>
<th:block layout:fragment="customContents">
	<section class="ftco-section">
		<div class="container" style="background-color: rgb(212, 236, 112)">
			<div class="row no-gutters ftco-services">
				<div class="col-md-6 text-center d-flex align-self-stretch ftco-animate">
					<div class="media block-10 services mb-md-0 mb-10" style="background-color: lemonchiffon">


						<th:block th:each="l,stat : ${getSpaceSelect}">
							
							<th:block th:unless="${stat.last}">
								<a th:href="@{/userVendingMachine/vmSpacePayment(vendingMachineSpaceCode=${l.vendingMachineSpaceCode})}"><button type="button"
									th:disabled="${l.vendingMachineSpaceStateCode}!='vending_machine_space_state_1'"
									class="btn btn-outline-secondary side-padding"
									th:text="|A ${l.vendingMachineSpaceNumber}|"></button></a>

							</th:block>
							
							<th:block th:if="${stat.last}">
								<a th:href="@{/userVendingMachine/vmSpacePayment(vendingMachineSpaceCode=${l.vendingMachineSpaceCode})}"><button type="button"
									th:disabled="${l.vendingMachineSpaceStateCode}!='vending_machine_space_state_1'"
									class="btn btn-outline-secondary side-padding vm-btn-size"
									th:text="|A ${l.vendingMachineSpaceNumber}|"></button></a>
							</th:block>
						
						</th:block>

					</div>
				</div>
				<div class="col-md-3 text-center d-flex align-self-stretch ftco-animate upper-padding">
					<div class="media block-6 services mb-md-0 mb-4">
						<div>
							<img id="urbanfarm_production_icons_ecoicon" src="/user/images/agile.png">
						</div>
						<div class="media-body">
							<h3 id="urbanfarm_heading">사용할 자판기 공간을 선택 해주세요!</h3>
							<span id="urbanfarm_boding">실제 자판기의 공간과 동일합니다!</span>
						</div>
					</div>
				</div>
				<div class="col-md-3 text-center d-flex align-self-stretch ftco-animate upper-padding">
					<div class="media block-6 services mb-md-0 mb-4 click-to-home">
						<div>
							<img id="urbanfarm_production_icons_ecoicon" src="/user/images/vending-machine.png">
						</div>
						<div class="media-body">
							<h3 id="urbanfarm_heading">자판기 홈으로 돌아가기</h3>
						</div>
					</div>
				</div>
			</div>
		</div>

	</section>

</th:block>
<th:block layout:fragment="customJs">
	<script>
		$(document).on('click', '.click-to-move', function () {
			location.href = '/userVendingMachine/vmSpacePayment';
		});
		$(document).on('click', '.click-to-home', function () {
			location.href = '/userVendingMachine/vmMain';
		});

	</script>

</th:block>

</html>
