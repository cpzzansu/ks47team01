<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{user_layout/default}">
<th:block layout:fragment="customContents">
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="text-center">
						<h2>내 작물</h2>
					</div>
					<div>
						<th:block th:unless="${#lists.isEmpty(farmingPlanList)}"
						 th:each="list : ${farmingPlanList}">
							<div class="text-center">
								<div class="row pt-3 mb-1 border-top">
									<div class=" col-2">
										<h2>
											<a th:if="${list.farmerFarmingPlanNickname}==null" th:text="${list.cropsName}" 
											   th:href="@{/userPlan/cropsPlan(farmerFarmingPlanCode=${list.farmerFarmingPlanCode})}" 
											     class="text-dark" ></a>
											<a th:unless="${list.farmerFarmingPlanNickname}==null" th:text="${list.farmerFarmingPlanNickname}" 
											   th:href="@{/userPlan/cropsPlan(farmerFarmingPlanCode=${list.farmerFarmingPlanCode})}" 
											     class="text-dark" ></a>
										</h2>
									</div>
									<div class="col-7">내용</div>
									<div class="col-3">
										<a class="btn btn-primary mr-1" th:href="@{#}">농사 시작</a>
										<a class="btn btn-danger " th:href="@{/userPlan/removeCrops(farmerFarmingPlanCode=${list.farmerFarmingPlanCode})}">작물 삭제</a>
									</div>
								</div>
						</th:block>
					</div>
					<div class="text-right border-top pt-3">
						<a th:href="@{/userPlan/addCrops}" class="btn btn-primary">작물
							등록하기</a>
					</div>
				</div>
			</div>
		</div>
	</section>
</th:block>
</html>
